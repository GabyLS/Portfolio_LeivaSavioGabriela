<section class="vh-100">
    <div class="container py-5 h-100">
       <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
            <div class="card-body p-5 text-center">
            
              <div class="mb-md-5 mt-md-4 pb-3">
          
                <h2 class="fw-bold mb-2 text-uppercase">Acceso</h2>
                <p class="text-white mb-5">Por favor ingrese su usuario y contraseña!</p>
                
                <!-- Reveer el ngForm -->
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario" [(ngModel)]="nombreUsuario" required/>
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>
              
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
              
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a></p> -->
              
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
             
              </div>
        
              <div>
                  <p class="mb-0 text-white">No tienes una cuenta? <a href="#!" class="text-white-50  fw-bold">Sign Up</a>
                  </p>
              </div>
          
            </div>
          </div>
        </div>
      
    </div>
</section>
